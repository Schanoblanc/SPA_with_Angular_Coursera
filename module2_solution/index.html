<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
  <script src="lib/underscore.js"></script>
  <script src="lib/angular.js"></script>
  <script src="shopCheck.Module.js"></script>
</head>

<body ng-app="shopCheck">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as toBuyCtrl">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuyCtrl.toBuyList">
            Buy {{item.quantity}} {{item.unit}} {{item.name}}
            <button class="btn btn-default" ng-click="toBuyCtrl.Bought($index);">
              <span class="glyphicon glyphicon-ok"></span>
              Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage" ng-show='toBuyCtrl.toBuyList.length == 0'>Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="BougthController as bougthctrl">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat='item in bougthctrl.bougthList'>
            {{$index + 1}} : {{item.quantity}} {{item.unit}} {{item.name}}
          </li>
        </ul>
        <div class="emptyMessage" ng-if="bougthctrl.bougthList.length == 0">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

</html>
