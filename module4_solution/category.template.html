<h1>THIS IS OUR CATEGORIES</h1>
<div>
    <a ui-sref="homePage">Home</a> &lt; <span>Categories</span>
    <table>
        <tr>
            <th>short name</th>
            <th>name</th>
            <th>special instuctions</th>
        </tr>
        <tr ng-repeat="category in ctrl.categories">
            <td>{{category.short_name}}</td>
            <td> <a href="" ui-sref="category.detail({ItemId:category.short_name})"> {{category.name}}</a></td>
            <td>{{category.special_instructions}}</td>
        </tr>
    </table>

</div>
